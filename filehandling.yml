---
- hosts: 172.31.2.157
  become: yes
  tasks: 
  - include_tasks: myfile.yml
  - name: i want install webserver
    apt: 
      name: apache2
      state: present
    notify: restartwebserver

  - name: i want to copy my index file into ansible node
    template:
      src: myindex.j2
      dest: /var/www/html/index.html
    notify: restartwebserver

  handlers:
  - name: restartwebserver
    service:
      name: apache2
      state: restart
